name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/enquiry_application:latest

      - name: SSH into DigitalOcean and deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: root
          key: ${{ secrets.DO_SSH_KEY }}
          passphrase: ${{ secrets.DO_PASSPHRASE }}
          script: |
            # Pull latest Docker image
            docker pull ${{ secrets.DOCKER_USERNAME }}/enquiry_application:latest

            # Stop and remove old container if exists
            docker stop enquiry_application || true
            docker rm enquiry_application || true

            # Run new container with environment variables
            docker run -d \
              --name enquiry_application \
              -p 8080:8080 \
              -e API_TOKEN=${{ secrets.API_TOKEN }} \
              -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
              ${{ secrets.DOCKER_USERNAME }}/enquiry_application:latest
